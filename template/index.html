<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #5b2cff, #8a4fff, #c77dff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 400px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.8);
    }

    button {
      background: linear-gradient(45deg, #7f00ff, #e100ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #9f2fff, #ff45ff);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="container">
    <h2>ðŸ”® Customer Churn Prediction</h2>
    <form id="predictForm">
      <label>Feature 1:</label>
      <input type="number" id="feature1" required>
      <label>Feature 2:</label>
      <input type="number" id="feature2" required>
      <label>Feature 3:</label>
      <input type="number" id="feature3" required>
      <label>Feature 4:</label>
      <input type="number" id="feature4" required>

      <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        feature1: parseFloat(document.getElementById("feature1").value),
        feature2: parseFloat(document.getElementById("feature2").value),
        feature3: parseFloat(document.getElementById("feature3").value),
        feature4: parseFloat(document.getElementById("feature4").value)
      };

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.error) {
        document.getElementById("result").innerText = "Error: " + result.error;
      } else {
        document.getElementById("result").innerText =
          `Result: ${result.prediction} (Probability: ${result.probability}%)`;
      }
    });
  </script>
</body>
</html>
